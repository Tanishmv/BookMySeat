spring.application.name=bookmyseat

# ============================================
# PostgreSQL Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5450/bookmyseat_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# Hibernate/JPA Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration=1800000
jwt.refresh-expiration=604800000

# ============================================
# Redis Cache Configuration
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=-1ms

# Cache TTL (in milliseconds)
spring.cache.redis.time-to-live=3600000
spring.cache.type=redis

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bookmyseat-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# ============================================
# Seat Locking Configuration
# ============================================
booking.seat-lock-timeout=10

# ============================================
# Logging Configuration
# ============================================
logging.level.com.sb.movie=INFO
logging.level.com.sb.movie.services.BookingEventConsumer=INFO
logging.level.com.sb.movie.services.EmailNotificationService=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Server Configuration
# ============================================
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# API Documentation (Swagger)
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# Email Configuration (Gmail SMTP)
# ============================================
# Credentials loaded from environment variables for security
# Set EMAIL_USERNAME and EMAIL_PASSWORD in your environment
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender details
spring.mail.from=${EMAIL_FROM:BookMySeat <noreply@bookmyseat.com>}
