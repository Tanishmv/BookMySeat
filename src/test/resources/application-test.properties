# Test Configuration
# Testcontainers will override database, Redis, and Kafka configurations via @ServiceConnection

# ============================================
# Application Name
# ============================================
spring.application.name=bookmyseat-test

# ============================================
# PostgreSQL Configuration (will be overridden by Testcontainers)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# Hibernate/JPA Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JWT Configuration (test values)
# ============================================
jwt.secret=testSecretKeyForTestingPurposesOnly1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=1800000
jwt.refresh-expiration=604800000

# ============================================
# Redis Configuration (will be overridden by Testcontainers)
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.redis.time-to-live=3600000
spring.cache.type=redis

# ============================================
# Kafka Configuration (disabled by default, enabled only in tests that need it)
# ============================================
# Exclude Kafka auto-configuration to prevent connection errors in tests without Kafka
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
spring.kafka.consumer.group-id=bookmyseat-test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# ============================================
# Email Configuration (disabled for tests)
# ============================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=BookMySeat Test <test@example.com>

# ============================================
# Seat Locking Configuration
# ============================================
booking.seat-lock-timeout=10

# ============================================
# Logging Configuration
# ============================================
logging.level.com.sb.movie=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.security=WARN
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.cache=WARN
logging.level.org.springframework.data.redis=WARN
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN

# ============================================
# Server Configuration
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# API Documentation (disabled in tests)
# ============================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
